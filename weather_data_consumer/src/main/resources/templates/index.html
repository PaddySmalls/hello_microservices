<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Hello, Mircoservices!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    
    <body>
        <h2>Welcome!</h2>
        <form method="post" th:action="@{/weather}" th:object="${zipCode}">
            <label>Zip Code:</label>
            <input type="text" th:field="*{zipCode}"/><br/>
            
            <label>Country Code</label>
            <input type="text" maxlength="2" th:field="*{countryCode}"/><br/>
            
            <input type="submit" name="submit" value="GO!"/><br/>
        </form>
    </body>

</html>
